{% extends 'base.html' %}
{% block title %}Modifier Utilisateur{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Modifier l'utilisateur</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rôle</label>
                        <select name="role" class="form-select">
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="professor" {% if user.role == 'professor' %}selected{% endif %}>Professeur</option>
                            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Étudiant</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
